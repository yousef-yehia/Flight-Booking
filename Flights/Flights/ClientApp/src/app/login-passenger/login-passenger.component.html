<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="container d-grid gap-3 mb-5" style="max-width: 700px;">

    <div class="form-floating">
      <input (blur)="checkPassenger()" formControlName="email" placeholder="Email" class="form-control" type="text" />
      <label for="email">Email</label>
      <div class="invalid-feedback d-block" *ngIf="form.controls.email.invalid && (form.controls.email.dirty || form.controls.email.touched || formSubmitted) ">
        <div *ngIf="form.controls.email.errors">
          Email is invalid
        </div>
      </div>
      <div *ngIf="!emailUsed && !form.controls.email.invalid" class="error-message invalid-feedback d-block">
        this email doesn't exist
      </div>
    </div>

    <div class="form-floating">
      <input (blur)="login()" formControlName="password" placeholder="password" class="form-control" id="password" type="password" />
      <label class="form-label" for="password">Password</label>
      <div class="invalid-feedback d-block" *ngIf="form.controls.password.invalid && (form.controls.password.dirty || form.controls.password.touched || formSubmitted) ">
        <div *ngIf="form.controls.password.errors">
          password is invalid
        </div>
      </div>
      <div *ngIf="!passwordMatch && form.controls.password.valid && form.controls.email.valid" class="error-message invalid-feedback d-block">
        the password is wrong
      </div>
      <!--<div *ngIf="!passwordMatch && !form.controls.password.invalid" class="error-message invalid-feedback d-block">
    wrong password
  </div>-->
    </div>
    <div class="d-flex justify-content-center center">
      <button (click)="handleLogin()" type="submit" class="btn btn-primary">Login <i class="fa fa-sign-in" aria-hidden="true"></i></button>
    </div>
  </div>
</form>
