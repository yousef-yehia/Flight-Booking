<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="container d-grid gap-3 mb-5" style="max-width: 700px;">

    <div class="form-floating">
      <input (blur)="checkPassenger()" formControlName="email" placeholder="Email" class="form-control" type="text" />
      <label for="email">Email</label>
      <div class="invalid-feedback d-block" *ngIf="form.controls.email.invalid && (form.controls.email.dirty || form.controls.email.touched || formSubmitted) ">
        <div *ngIf="form.controls.email.errors">
          Email is invalid
        </div>
      </div>
      <div *ngIf="emailUsed" class="error-message invalid-feedback d-block">
        email is already used
      </div>

    </div>
    <div class="d-grid gap-3">

      <div class="form-floating">

        <input formControlName="firstName" class="form-control" type="text" id="firstName" placeholder="First Name" />
        <label class="form-label" for="firstName">First Name</label>

        <div class="invalid-feedback d-block" *ngIf="form.controls.firstName.invalid && (form.controls.firstName.dirty || form.controls.firstName.touched || formSubmitted)">

          <div *ngIf="form.controls.firstName.errors">
            First name is invalid
          </div>
        </div>
      </div>

      <div class="form-floating">

        <input formControlName="lastName" placeholder="Last Name" class="form-control" id="lastName" type="text" />
        <label class="form-label" for="lastName">Last Name</label>

        <div class="invalid-feedback d-block" *ngIf="form.controls.lastName.invalid && (form.controls.lastName.dirty || form.controls.lastName.touched || formSubmitted) ">
          <div *ngIf="form.controls.lastName.errors">
            Last name is invalid
          </div>
        </div>
      </div>

      <div class="form-floating">
        <input formControlName="password" placeholder="password" class="form-control" id="password" type="password" />
        <label class="form-label" for="password">Password</label>

        <div class="invalid-feedback d-block" *ngIf="form.controls.password.invalid && (form.controls.password.dirty || form.controls.password.touched || formSubmitted) ">
          <div *ngIf="form.controls.password.errors">
            password is invalid
          </div>

        </div>
      </div>

      <div class="form-floating">
        <input formControlName="confirmPassword" placeholder="confirm Password" class="form-control" id="confirmPassword" type="password" />
        <label class="form-label" for="confirmPassword">Confirm password</label>

        <div class="invalid-feedback d-block" *ngIf="form.controls.confirmPassword.invalid && (form.controls.confirmPassword.dirty || form.controls.confirmPassword.touched || formSubmitted) ">
          <div *ngIf="form.controls.confirmPassword.errors">
            confirm password is invalid
          </div>
        </div>

        <div class="invalid-feedback d-block" *ngIf="(form.controls.confirmPassword.dirty) ">
          <div *ngIf="form.hasError('mismatch')">
            confirm password doesn't equal password
          </div>
        </div>
      </div>

        <div>
          <input formControlName="isFemale" id="isFemale" class="form-check-input" [value]=true type="radio" />
          <label class="ms-2 form-check-label" for="isFemale">Female</label>
        </div>
        <div>
          <input formControlName="isFemale" id="isFemale" class="form-check-input" [value]=false type="radio" />
          <label class="ms-2 form-check-label" for="isFemale">Male</label>
        </div>
        <div class="invalid-feedback d-block" *ngIf="form.controls.isFemale.invalid && formSubmitted  ">
          <div *ngIf="form.controls.isFemale.errors">
            Gender is invalid
          </div>
        </div>
      </div>
    <div class="d-flex justify-content-center center">
      <button (click)="register()" type="submit" class="btn btn-primary">Login <i class="fa fa-sign-in" aria-hidden="true"></i></button>
    </div>
  </div>
</form>
